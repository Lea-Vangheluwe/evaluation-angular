<!-- Panneau comprenant les deux boutons d'ajout et de retrait de points et l'affichage du score -->
<div class="row">
  <!-- Bouton enlever un point -->
  <button class="col-2 offset-2 btn btn-danger" (click)="downScore(movie)">-</button>
  <!-- Affichage du score -->
  <span class="col-4 d-flex justify-content-center align-items-center">{{movie.score}}
  </span>
  <!-- Bouton ajouter un point -->
  <button class="col-2 btn btn-success" (click)="upScore(movie)">+</button>
</div>
