<div *ngIf="showAlert" class="alert alert-{{typeAlert}}" role="alert">
  {{textAlert}}
</div>

<form class= "col-10 offset-1 mb-3" [formGroup]="ajoutFilmForm" (ngSubmit)="addMovie()">
  <label class="form-label">Titre du film</label>
  <input formControlName="title" class="form-control" type="text">
  <label class=form-label>Résumé</label>
  <textarea formControlName="plot" class="form-control"></textarea>
  <label class=form-label>Durée</label>
  <input formControlName="runtime" class="form-control" type="text">
  <label class=form-label>Année</label>
  <input formControlName="year" class="form-control" type="text">
  <label class=form-label>Réalisateur</label>
  <input formControlName="director" class="form-control" type="text">
  <label class=form-label>Casting</label>
  <input formControlName="actors" class="form-control" type="text">
  <label class=form-label>Lien vers l'affiche du film</label>
  <input formControlName="posterUrl" class="form-control" type="text">
  <button type="submit">Ajouter</button>
</form>
